<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/imgs/favicon.ico" type="image/x-icon">
    <title>Ambiente Virtual do Senac</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="./src/imgs/logoSenac.png" alt="Logo Senac">
        <h2 class="welcome-message">Bem-vindo ao Ambiente Virtual do Senac</h2>
        <hr>
        <hr class="second-hr">
        <p class="login-instructions">Insira USUÁRIO e SENHA e clique no botão ENTRAR</p>
        <div class="error-message"></div>
        <div class="input">
            <input type="text" placeholder="Usuário" class="user-label">
            <input type="password" placeholder="Senha" class="password-label">
        </div>
        <input type="submit" value="ENTRAR" class="submit">
        <div class="links">
            <a href="#" class="link">Pré-requisitos técnicos</a>
            <a href="#" class="link">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
